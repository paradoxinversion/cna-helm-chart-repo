apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: containerized-node-app
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: containerized-node-app
    repoURL: https://github.com/paradoxinversion/cna-helm-chart-repo
    targetRevision: HEAD
